<div class="content">
  <h2>Learn Angular by Topics</h2>
  <button mat-button *ngIf="isSignedIn" (click)="addNewTopic()">
    <mat-icon>add</mat-icon>Add Topic
  </button>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <app-topic fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="start start" *ngFor="let topic of topicsList"
      [topic]="topic"
      [isSignedIn]="isSignedIn">
    </app-topic>
  </div>
</div>
